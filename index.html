<!DOCTYPE html>
<html>
  <title>Sterling Codes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://www.w3schools.com/w3css/w3.css">
  <link rel="stylesheet" href="http://www.w3schools.com/w3css/w3-theme-blue-grey.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="icon" type="image/ico" href="favicon.ico">
  <body>
    <div class="w3-image" id="headerImage">
      <img src="header.jpg" alt="Sterling Behind Monitors" style="width:100%">
      <div class="w3-title w3-margin-64">
        <h1>Sterling Codes</h1>
      </div> 
    </div>
    <div class="w3-row-padding w3-center w3-margin-top">
      <div class="w3-third">
        <div class="w3-card-2 w3-padding-top w3-theme-l5" style="min-height:250px">
          <header class="w3-container w3-theme-d3" id="resumeHeader">
            <h2>Resume</h2>
          </header>
          <i class="fa fa-file-text-o w3-padding-top" style="font-size:120px"></i>
        </div>
      </div>
      <div class="w3-third">
        <div class="w3-card-2 w3-padding-top w3-theme-l5" style="min-height:250px">
          <header class="w3-container w3-theme-d3" id="blogHeader">
          <h2>Blog</h2>
          </header>
          <button class="w3-btn w3-theme-l5">
            <a href="blog"><i class="fa fa-exchange" style="font-size:120px"></i></a>
          </button>
        </div>
      </div>
      <div class="w3-third">
        <div class="w3-card-2 w3-padding-top w3-theme-l5" style="min-height:250px">
          <header class="w3-container w3-theme-d3" id="presoHeader">
          <h2>Presentations</h2>
          </header>
          <button class="w3-btn w3-theme-l5">
            <a href="presentations"><i class="fa fa-pie-chart" style="font-size:120px"></i></a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
